<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Consultando dados API Rest</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<meta http-equiv="refresh" 
	content="01"/>
</h:head>

<h:body>

	<div class="container">

		<h:dataTable value="#{iotBean.listar()}" var="iot" styleClass="table">

			<h:column>
				<f:facet name="header">Humidade</f:facet>

				<h:outputLabel>#{iot.hum}</h:outputLabel>

			</h:column>

			<h:column>
				<f:facet name="header">Luminosidade</f:facet>
				<h:outputLabel>#{iot.luz}</h:outputLabel>
			</h:column>
			
		</h:dataTable>
		<h:form>
			
			<h:commandButton value="#{iotBean.status}  Led"
			action="#{iotBean.ligarLed()}" styleClass="btn btn-primary m-1"></h:commandButton>
		
			<h:commandButton value="#{iotBean.statusBeep}  Beep"
			action="#{iotBean.ligarBeep()}" styleClass="btn btn-primary "></h:commandButton>
			
		</h:form>
	</div>

</h:body>
</html>
